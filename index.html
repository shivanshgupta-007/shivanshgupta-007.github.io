<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shivansh Gupta | Portfolio</title>
  <meta name="description" content="Shivansh Gupta — AI for Business @ USC." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0f14;
      --text:#e9eef6;
      --muted:#a8b3c3;
      --line:rgba(255,255,255,.1);
      --accent:#ff9933;
      --radius:18px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:Inter,system-ui;
      color:var(--text);
      background:radial-gradient(900px 500px at 10% -10%, rgba(255,153,51,.18), transparent 55%),var(--bg);
    }

    .container{max-width:var(--max); margin:0; padding:0 22px}
    a{text-decoration:none;color:inherit}

    /* NAV */
    .nav{position:sticky;top:0;background:rgba(11,15,20,.75);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .nav-inner{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
    .brand{font-weight:700;display:flex;align-items:center;gap:10px}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}

    .nav-links{display:flex;gap:10px;align-items:center}
    .nav-links>a{color:var(--muted);font-size:13px;font-weight:700;padding:8px 10px;border-radius:12px}
    .nav-links>a:hover{background:rgba(255,255,255,.06);color:var(--text)}

    .icon-btn{width:42px;height:42px;border-radius:50%;border:1px solid var(--line);display:flex;align-items:center;justify-content:center}
    .icon-btn svg{width:20px;fill:var(--muted)}
    .icon-btn:hover svg{fill:var(--text)}

    .connect-btn{padding:10px 16px;border-radius:14px;border:1px solid rgba(255,153,51,.7);background:rgba(255,153,51,.12);font-weight:800}

    /* SECTIONS */
    section{padding:36px 0}
    h1{font-size:46px;margin:16px 0}
    h2{font-size:20px;margin:0}
    .sub{color:var(--muted);max-width:820px}

    .card{border:1px solid var(--line);border-radius:var(--radius);padding:18px;background:rgba(255,255,255,.03)}

    /* CONNECT */
    .connect-wrap{
      border-radius:24px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.3);
    }

    .connect-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:14px;
    }

    .field{display:flex;flex-direction:column;gap:6px}
    .field.full{grid-column:1/-1}
    .field span{font-size:12px;color:var(--muted);font-weight:700;text-transform:uppercase}

    .field input,.field textarea{
      background:rgba(0,0,0,.2);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      color:var(--text);
      font-size:14px;
    }

    .field textarea{min-height:160px}
    .send-btn{
      margin-top:10px;
      padding:12px 18px;
      border-radius:14px;
      border:1px solid rgba(255,153,51,.8);
      background:linear-gradient(180deg,#ffb566,#ff9933);
      font-weight:900;
      cursor:pointer;
      color:#111;
    }

    footer{border-top:1px solid var(--line);padding:24px 0;color:var(--muted);font-size:13px}

    @media(max-width:860px){
      .connect-grid{grid-template-columns:1fr}
      h1{font-size:38px}
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="container nav-inner">
      <div class="brand"><span class="dot"></span>Shivansh Gupta</div>
      <div class="nav-links">
        <a href="#experience">Experience</a>
        <a href="#leadership">Leadership</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>

        <a class="icon-btn" href="https://linkedin.com/in/YOUR_LINKEDIN" target="_blank">
          <svg viewBox="0 0 24 24"><path d="M20.45 20.45h-3.55v-5.57c0-1.33-.03-3.04-1.85-3.04-1.85 0-2.13 1.44-2.13 2.94v5.67H7.37V9h3.41v1.56h.05c.47-.9 1.63-1.85 3.35-1.85 3.58 0 4.24 2.36 4.24 5.43v6.31z"/></svg>
        </a>

        <a class="connect-btn" href="#connect">Let’s Connect</a>
      </div>
    </div>
  </div>

  <div class="container">
    <section>
      <h1>About Me</h1>
      <p class="sub">AI for Business @ USC. I build analytics and automation systems with a consulting mindset.</p>
    </section>

    <!-- other sections unchanged -->

    <section id="connect">
      <h2>Let’s Connect</h2>

      <div class="connect-wrap">
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
          <div class="connect-grid">
            <label class="field"><span>First Name</span><input name="firstName"></label>
            <label class="field"><span>Last Name</span><input name="lastName"></label>
            <label class="field"><span>Email</span><input type="email" name="email" required></label>
            <label class="field"><span>Phone (optional)</span><input name="phone"></label>
            <label class="field full"><span>Message</span><textarea name="message" required></textarea></label>

            <input type="hidden" name="_subject" value="Portfolio message">
            <input type="text" name="_gotcha" style="display:none">

            <div class="field full">
              <button class="send-btn" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer>
      © <span id="y"></span> Shivansh Gupta ·
      <a href="mailto:shivansh@usc.edu">shivansh@usc.edu</a>
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent=new Date().getFullYear();
  </script>
</body>
</html>
